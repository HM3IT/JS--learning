<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: blueviolet;
        font-family: 'Courier New', Courier, monospace;
    }
    #image-container{
        margin:20px 20px;
    }
    #image-container img{
        width:200px;
        height: 150px;
    }
    #image-container img:hover{
        cursor:zoom-in;
    }
    #preview{
        width:600px;
        height:400px;
        background-repeat: no-repeat;
        border:black solid 2px;
    }
</style>
<body>
    <div class="container">
        <div class="col-md-6">
            <div class="row">
                <div id="image-container">
                    <img id="picture-1" src="teentitans0.png" onmousemove="show(event)" onmouseout="out()">
                    <img id="picture-2" src="teentitans1.png" onmousemove="show(event)" onmouseout="out()">
                </div>
            <div>
                    <div id="preview">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function show(event){
        let pre=document.getElementById('preview');
        pre.style.visibility="visible";
        if($('#picture-1').is(":hover"))pre.style.backgroundImage="url('teentitans0.png')";
        if($('#picture-2').is(":hover"))pre.style.backgroundImage="url('teentitans1.png')";
        let posX=event.offsetX;
        let posY=event.offsetY;
        pre.style.backgroundPosition=(-posX*7)+"px "+(-posY*5)+"px";
    }
    function out(){
        let pre=document.getElementById('preview');
        pre.style.visibility="hidden";
    }
</script>
</html>
