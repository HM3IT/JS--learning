<body>
    <div class="container ">
        <div class="col-md-12">
        <div>
            <h2  class="text text-success">TO Do list</h2>
        </div>
        <ul class="job">
            <li>hein <input type="checkbox" onclick="check(this.pa)"><span style="cursor: pointer;"></span>&times;</span></li>
        </ul>
        <ul class="done"></ul>
        <form>
            <input type="text" class="upload">
            <input type="submit" class="submit">
            
        </form>
      </div>
    </div>
    
</body>
<script>
    // let text=document.getElementsByClassName('upload');
    let text=document.querySelector('.upload');
    
    let form=document.querySelector('form');
    form.addEventListener('submit', (e)=>{
        e.preventDefault();
        let res=text.value;
       document.querySelector('.job').append(createlist(res));
    
    });

    function createlist(text){
       let li= document.createElement("li");
       let span= document.createElement("span");
       let checkbox=document.createElement('input');
       checkbox.setAttribute("type","checkbox");
       checkbox.setAttribute("onclick","check(event)")
       span.innerHTML="&times;";
       li.append(text);
       li.append(checkbox);
       li.append(span);
      return li;
    }
    function check(document){
       document.parentElement.remove();
    }
